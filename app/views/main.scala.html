@(title: String)(user:Option[User] = None)(content: Html)
@import play.api.mvc
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/fileinput.css")">
        <script src="@routes.Assets.at("javascripts/fileinput.js")" type="text/javascript"></script>
    </head>
    <body>           
    	@header(user)
        <div id="content-id">
            @content
        </div>
        @footer()
    </body>
</html>
